---
layout: default
title: Tags
---

<h1> Tags </h1>
<hr/>
{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}

  <h4> {{ t | downcase }} </h4>


  <ul>
    {% for post in posts %}
      {% if post.tags contains t %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
