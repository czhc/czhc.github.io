<h2>Posts</h2>
<ul class="list-unstyled">
{% for post in site.posts %}
      {% unless post.collection == 'projects' %}
        <li>
	     		<span class="datetime">{{ post.date | date: "%D" }}</span> &nbsp;
					  <a href="{{post.url}}">
							{{ post.title }}
				     </a>
				  </span>
       </li>
      {% endunless %}
    {% endfor %}
</ul>
