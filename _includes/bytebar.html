<section class="bytebar">
	<h3>bytes</h3>
	<p>Quips, blurbs, retorts: off-the-cuff. </p>
	<ul class="list-unstyled">
	{% for byte in site.bytes reversed %}
			{% assign date = byte.date | date: '%m/%d' %}
			{% assign blurb = byte.content | strip_html %}
	    <li>
	    	<a href="{{byte.url}}">
	    		{{ date | append: " " | append: blurb | truncate: 40, "..." }}
	    	</a>
	    </li>
	{% endfor %}
	</ul>
</section>
